<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flask demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
	<h1 class="text-center py-5">Flask Form Data Demo</h1>

	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<form action="{{ url_for('read_form')}}" method="post">

				<label class="form-label">Google Maps Time</label>
				<input name="ggmapsTime" class="form-control">

				<label class="form-label">Number of Stops</label>
				<input name="numStop" class="form-control">

				<label class="form-label">Number of Customers</label>
				<input name="numCustomer" class="form-control">

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<div class="col-md-4"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
